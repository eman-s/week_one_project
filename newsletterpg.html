<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="newsletterpgstyles.css">
  <title>BentCreekCeramicsNewsletterpg</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/optimized/bent-creek-logo.png" alt="bent creek logo">

      <nav class="main_navigation">
        <a id=homelink href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">NEWSLETTER</a>
      </nav>
    </div>
  </header>
  <main>

    <form class="signup" action="index.html" method="post">
    <h2>Sign Up for Our Weekly Newsletter</h2>
      <p>Stay up to date with events, activities, news and specials.</p>
    <label for="name">Name</label>
    <input type="text" id="name" value="">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" value="" required>
    <br>
    <input type="Submit" value="Submit">
    </form>
  </main>


  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>

</html>
